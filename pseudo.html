    <title>pseudo</title>
    <style>
        h2:hover {
            background-color: aqua;

            font-size: 30px;
        }
        input:focus {
            color: brown;
            padding: 10px;
            background-color: blueviolet;
            /* outline: none; */
            border: 2px dotted red;
            border-radius: 9px;
        }
        a:visited {
            color: gray;
        }
        li:first-child {
            color: red;
            font-size: 25px;
        }
        li:last-child {
            background-color: salmon;
        }
        li:nth-child(3) {
            list-style: none;
            text-align: center;
        }
        li:nth-child(2n) {
            background-color: blueviolet;
        }
    </style>
