<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        .box {
            border: 2px solid salmon;
            width: 200px;
 
        }
        .ring {
            position: relative;
            top: 30px;
            left: 50px;
        }
    </style>
</head>
<body>
    <ol>
        <li>Static</li>
        <li>Relative: <small>nijer jaiga charbe na kintu onner jaigai hostokkhep korbe</small></li>
        <li>Absolute</li>
        <li>Sticky</li>
        <li>Fixed</li>
    </ol>
    <div class="box boy">
        <img src="./swim/boy.svg" alt="">
    </div>
    <div class="box ring">
        <img src="./swim/ring.svg" alt="">
    </div>
    <div class="box water">
        <img src="./swim/water.svg" alt="">
    </div>
</body>
</html>
